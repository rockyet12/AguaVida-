<!-- perfil.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil - AguaViva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body text-center">
        <h2 id="nombreUsuario"></h2>
        <p id="emailUsuario"></p>
        <h4>Mis reportes: <span id="misReportes">0</span></h4>
        <button onclick="location.href='home.html'" class="btn btn-primary mt-4">Volver al inicio</button>
      </div>
    </div>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("nombreUsuario").innerText = user.displayName || "Usuario AguaViva";
        document.getElementById("emailUsuario").innerText = user.email;
        db.collection("reportes").where("uid", "==", user.uid).get().then(s => {
          document.getElementById("misReportes").innerText = s.size;
        });
      }
    });
  </script>
</body>
</html>
