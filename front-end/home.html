<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AguaViva - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold">AguaViva</a>
      <div>
        <span id="bienvenida" class="text-white me-4"></span>
        <button onclick="cerrarSesion()" class="btn btn-outline-light">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card-dash" onclick="location.href='mapa.html'">
          <h3>Ver Mapa</h3>
          <p>Fugas y fuentes reportadas</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-dash" onclick="location.href='reportar.html'">
          <h3>Reportar</h3>
          <p>Nueva fuga o llave pública</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-dash" onclick="location.href='perfil.html'">
          <h3>Mi Perfil</h3>
          <p>Mis reportes y estadísticas</p>
        </div>
      </div>
    </div>

    <div class="stats mt-5">
      <h2 class="text-white">En tu ciudad ya se han reportado <span id="totalReportes">0</span> fugas</h2>
      <h4 class="text-white-50">¡Gracias por cuidar el agua!</h4>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) location.href = "login.html";
      else {
        document.getElementById("bienvenida").innerText = "Hola, " + (user.displayName || user.email);
        contarReportes();
      }
    });

    function contarReportes() {
      db.collection("reportes").get().then(snap => {
        document.getElementById("totalReportes").innerText = snap.size;
      });
    }
  </script>
</body>
</html>
