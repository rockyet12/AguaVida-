<!-- reportar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reportar - AguaViva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reportar.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-white mb-4">Reportar nueva fuga o fuente</h1>
    <div class="card p-4">
      <select id="tipo" class="form-select mb-3">
        <option value="fuga">Fuga de agua</option>
        <option value="fuente">Fuente o llave pública</option>
      </select>
      <textarea id="descripcion" class="form-control mb-3" placeholder="Descripción (opcional)" rows="3"></textarea>
      <input type="file" id="foto" accept="image/*" capture="camera" class="form-control mb-3">
      <button onclick="reportarAhora()" class="btn btn-success btn-lg w-100">ENVIAR REPORTE</button>
      <div id="mensaje" class="mt-3 text-center fw-bold"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/reportar.js"></script>
</body>
</html>
