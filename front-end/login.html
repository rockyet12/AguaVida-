<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AguaViva - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>AguaViva</h1>
      <p>Inicia sesión para reportar fugas</p>
      
      <input type="email" id="email" placeholder="Correo electrónico" class="input">
      <input type="password" id="pass" placeholder="Contraseña" class="input">
      
      <button onclick="iniciarSesion()" class="btn-login">ENTRAR</button>
      
      <p class="register-link">
        ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
      </p>
      
      <div id="mensaje" class="mensaje"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
