<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AguaViva - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="container">
    <div class="register-box">
      <h1>Únete a AguaViva</h1>
      <p>Crea tu cuenta en 10 segundos</p>
      
      <input type="text" id="nombre" placeholder="Nombre completo" class="input">
      <input type="email" id="email" placeholder="Correo electrónico" class="input">
      <input type="password" id="pass" placeholder="Contraseña (mín. 6 caracteres)" class="input">
      
      <button onclick="registrar()" class="btn-register">CREAR CUENTA</button>
      
      <p class="login-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </p>
      
      <div id="mensaje" class="mensaje"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
